name: Check PR Description

on:
  workflow_call:
    inputs:
      mode:
        description: 'Modes: strict, draft or comment'
        required: false
        default: 'comment'
        type: string

jobs:
  check-description:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      contents: read
    
    steps:
      - name: Check PR description
        id: check_description
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_DRAFT_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.setFailed('This workflow must be triggered by a pull_request event.');
              return;
            }

            const rawMode = '${{ inputs.mode }}' || 'comment';
            const mode = rawMode.trim().toLowerCase();

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = pr.number;

            async function addComment(body) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body,
              });
            }

            async function closePr() {
              await github.rest.pulls.update({
                owner,
                repo,
                pull_number: prNumber,
                state: 'closed',
              });
            }

            async function tryConvertPrToDraft() {
              try {
                const result = await github.graphql(
                  `
                    mutation ConvertToDraft($id: ID!) {
                      convertPullRequestToDraft(input: { pullRequestId: $id }) {
                        pullRequest {
                          number
                          isDraft
                        }
                      }
                    }
                  `,
                  { id: pr.node_id }
                );

                const converted = result && result.convertPullRequestToDraft && result.convertPullRequestToDraft.pullRequest;
                return !!(converted && converted.isDraft);
              } catch (error) {
                console.error('Failed to convert PR to draft via GraphQL:', error);
                return false;
              }
            }

            const hasDescription =
              typeof pr.body === 'string' && pr.body.trim().length > 0;

            if (hasDescription) {
              await addComment(
                `Check-description: PR #${prNumber} has a non-empty description.`
              );
              return;
            }

            await addComment(
              `Check-description: PR #${prNumber} has an empty description. Please add a meaningful description.`
            );

            if (mode === 'strict') {
              await closePr();
              return;
            }

            if (mode === 'draft') {
              let converted = false;
              if (!pr.draft) {
                converted = await tryConvertPrToDraft();
              }

              if (!converted) {
                await addComment(
                  `Check-description (draft mode): PR #${prNumber} has an empty description. The check has failed. Please convert the pull request to draft and update the description.`
                );
                core.setFailed(
                  'PR description is empty. Please convert pull request to draft and add description.'
                );
              }

              return;
            }

            return;
