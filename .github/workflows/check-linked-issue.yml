name: Check Linked Issue

on:
  workflow_call:
    inputs:
      mode:
        description: 'Modes: strict, draft or comment'
        required: false
        default: 'comment'
        type: string
    secrets:
      PR_DRAFT_TOKEN:
        description: 'Token with permissions to modify pull requests'
        required: true

jobs:
  check-linked-issue:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      contents: read
    
    steps:
      - name: Check linked issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_DRAFT_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.setFailed('This workflow must be triggered by a pull_request event.');
              return;
            }

            const mode = ('${{ inputs.mode }}' || 'comment').trim().toLowerCase();
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = pr.number;

            async function addComment(body) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body,
              });
            }

            async function closePr() {
              await github.rest.pulls.update({
                owner,
                repo,
                pull_number: prNumber,
                state: 'closed',
              });
            }

            async function convertToDraft() {
              await github.graphql(
                `
                  mutation ConvertToDraft($id: ID!) {
                    convertPullRequestToDraft(input: { pullRequestId: $id }) {
                      pullRequest {
                        isDraft
                      }
                    }
                  }
                `,
                { id: pr.node_id }
              );
            }

            const prData = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber,
            });

            const body = prData.data.body || '';

            const pattern =
              /\b(close|closes|closed|fix|fixes|fixed|resolve|resolves|resolved)\s+#\d+/gi;
            const matches = body.match(pattern);
            const hasLinkedIssue = !!(matches && matches.length > 0);

            if (hasLinkedIssue) {
              return;
            }

            await addComment(
              `Check-linked-issue: PR #${prNumber} does not reference any issue.`
            );

            if (mode === 'strict') {
              await closePr();
              return;
            }

            if (mode === 'draft') {
              if (!pr.draft) {
                await convertToDraft();
              }
              return;
            }
