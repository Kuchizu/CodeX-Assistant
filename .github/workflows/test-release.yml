name: Check PR Description

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  pull-requests: write
  issues: write
  contents: write

jobs:
  check-description:
    runs-on: ubuntu-latest
    steps:
      - uses: codex-team/action-pr-checks@v1
        with:
          check: description
          mode: comment
